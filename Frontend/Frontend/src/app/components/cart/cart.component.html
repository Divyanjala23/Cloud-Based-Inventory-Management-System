<div class="container">
    <h2>Shopping Cart</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.product.price | currency }}</td>
          <td>{{ item.product.price * item.quantity | currency }}</td>
          <td>
            <button class="btn btn-danger" (click)="removeFromCart(item.product.id)">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <h4>Total: {{ getTotal() | currency }}</h4>
    <button class="btn btn-primary">Checkout</button>
  </div>
